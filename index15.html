<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        .riskCard {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: lightgray;
            border-color: darkgrey;
            display: inline-block;
            width: 30%;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>
    <main>
        <div id="riskDashboard">
            <h2>Risk Items</h2>
        </div>
        <form id="riskForm">
            <input type="text" id="riskName" placeholder="Enter risk name" required>
            <input type="text" id="riskDescription" placeholder="Enter risk description" required>
            <select id="riskLevel">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="button" onclick="addRiskItem()">Add Risk</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Risk Management Dashboard</p>
    </footer>
    <script src="cc_15.js"></script>   
</body>
</html>
